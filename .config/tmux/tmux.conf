# Source keybindings
# source-file "~/.config/tmux/mykeybindings.tmux"

# DESIGN TWEAKS
# Turn off notifications 'Activity in window n'
set -g visual-activity off
# Don't do anything when a 'bell' rings
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


# status bar
set-option -g status-position top

# Show tmux positions in titles
set -g set-titles on
set -g set-titles-string "[#S]-> #W (#P)"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Enable RGB colour if running in xterm(1) (so colors are same with or without tmux)
# set-option -sa terminal-overrides ",xterm*:Tc:sitm=\E[3m"
# set-option -ga terminal-overrides "xterm-kitty:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors - needs tmux-3.0

# Change the default $TERM to tmux-256color
set -g default-terminal "xterm-ghostty"

# Turn the mouse on, but without copy mode dragging
set -g mouse on
#unbind -n MouseDrag1Pane
#unbind -T copy-mode MouseDrag1Pane


# Enable extended keys for compatibility with ghostty/neovim
# set -s extended-keys always
# set -as terminal-features 'xterm*:extkeys'

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload tmux
unbind r
# source config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "â–ˆâ–“â–‘ reloaded"

# Shift Alt vim keys to switch windows
bind-key -n M-H previous-window
bind-key -n M-L next-window

# Pane movements
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection

# Open panes in current directory
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Allow Yazi image preview
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Config for https://github.com/fabioluciano/tmux-tokyo-night?tab=readme-ov-file
# Theme selection
set -g @powerkit_plugins "git,bitwarden,memory,bluetooth,temperature,weather,battery,datetime"
# Session icon (auto-detects OS)
set -g @powerkit_session_icon ' ïŒš'
set -g @powerkit_bar_layout "double"

set -g @powerkit_theme_selector_key 'C-t'

set -g @powerkit_plugin_weather_location "Brunswick, Germany"
set -g @powerkit_plugin_weather_format "%t ðŸ’§%h %w"
set -g @powerkit_plugin_weather_icon_mode "dynamic"
# set -g @powerkit_plugin_weather_cache_ttl '2'


set -g @powerkit_plugin_datetime_format "%d/%m %H:%M"
# set -g @powerkit_plugin_datetime_format "full"

set -g @powerkit_plugin_memory_format "usage"
set -g @powerkit_plugin_memory_cache_ttl "10"

set -g @powerkit_plugin_git_cache_ttl "10"

# Use different keys for device selection
# set -g @powerkit_plugin_audiodevices_input_key 'M'      # prefix + M for microphone
# set -g @powerkit_plugin_audiodevices_output_key 'S'     # prefix + S for speakers
set -g @powerkit_plugin_audiodevices_separator ' â†’ '

set -g @powerkit_plugin_temperature_cache_ttl '10'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

# FZF
set -g @plugin 'sainnhe/tmux-fzf'
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_OPTIONS="-p -w 62% -h 50% -m"

set -g @plugin 'Morantron/tmux-fingers'
set -g @fingers-keyboard-layout "qwertz"

set -g @plugin 'trevin-j/tmux-resurrect-nvim'
set -g @plugin 'tmux-plugins/tmux-continuum'

# set -g @plugin '2kabhishek/tmux2k'
set -g @plugin 'fabioluciano/tmux-powerkit'
# Fix tmux not starting in zsh because of tmux-sensible
# set -g default-command "reattach-to-user-namespace $SHELL"

#Check if tpm is installed, if not install it and other plugins as well
if-shell "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'" \

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
