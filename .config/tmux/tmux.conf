# Source keybindings
# source-file "~/.config/tmux/mykeybindings.tmux"
# Source `tokyonight-moon` theme
# source-file "~/.local/share/nvim/lazy/tokyonight.nvim/extras/tmux/tokyonight_night.tmux"

# Enable RGB colour if running in xterm(1) (so colors are same with or without tmux)
# set-option -sa terminal-overrides ",xterm*:Tc:sitm=\E[3m"
# set-option -ga terminal-overrides "xterm-kitty:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors - needs tmux-3.0

# Change the default $TERM to tmux-256color
set -g default-terminal "xterm-ghostty"

# Turn the mouse on, but without copy mode dragging
set -g mouse on
#unbind -n MouseDrag1Pane
#unbind -T copy-mode MouseDrag1Pane

# status bar
set-option -g status-position top

# Turn off notifications 'Activity in window n'
set -g visual-activity off

# Show tmux positions in titles
set -g set-titles on
set -g set-titles-string "[#S]-> #W (#P)"

# Enable extended keys for compatibility with ghostty/neovim
set -s extended-keys always
set -as terminal-features 'xterm*:extkeys'

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload tmux
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Shift Alt vim keys to switch windows
bind-key -n M-S-H previous-window
bind-key -n M-S-L next-window

# Pane movements
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection

# Open panes in current directory
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'trevin-j/tmux-resurrect-nvim'
set -g @plugin 'tmux-plugins/tmux-continuum'

# see https://github.com/janoamaral/tokyo-night-tmux
set -g @tokyo-night-tmux_date_format DMY
set -g @tokyo-night-tmux_show_music 0 # Now playing widget
set -g @tokyo-night-tmux_show_path 1 # Path Widget
set -g @tokyo-night-tmux_path_format relative
set -g @tokyo-night-tmux_show_battery_widget 0
set -g @tokyo-night-tmux_show_git 0
set -g @tokyo-night-tmux_show_hostname 0
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style dsquare
set -g @tokyo-night-tmux_zoom_id_style hsquare

# Set strategy to restore vim/neovim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-dir "~/.config/tmux/resurrect" # Customize where resurrect save files are stored
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on' # Restore last save environment (automatically)

# Fix tmux not starting in zsh because of tmux-sensible
# set -g default-command "reattach-to-user-namespace $SHELL"


#Check if tpm is installed, if not install it and other plugins as well
if-shell "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'" \

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
