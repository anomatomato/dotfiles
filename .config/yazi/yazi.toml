# General configuration

# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio = [1, 3, 3]
sort_by = "alphabetical"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size_and_mtime"        # Custom, none
show_hidden = true                 # Custom
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
max_width = 700                # Custom, 600
max_height = 850               # Custom, 900
cache_dir = ""
image_delay = 30
image_filter = "triangle"
image_quality = 75             # Custom, 75
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
  { run = '${EDITOR:-vim} "$@"', desc = "$EDITOR", block = true, for = "unix" },
  { run = 'zed "$@"', desc = "Zed", for = "unix" },
  { run = 'code -n "$@"', desc = "VS-Code", for = "unix" },
  { run = 'nvim "$@"', desc = "Neovim", for = "unix" },
]
open = [
  { run = 'xdg-open "$1"', desc = "Open", for = "linux" },
  { run = 'sioyek "$1"', desc = "Sioyek", for = "linux", orphan = true },
  { run = 'okular "$1"', desc = "Okular", for = "linux", orphan = true },
  { run = 'open "$@"', desc = "Open", for = "macos" },
  { run = 'start "" "%1"', orphan = true, desc = "Open", for = "windows" },
  { run = 'termux-open "$1"', desc = "Open", for = "android" },
]

[plugin]
prepend_preloaders = [
  # { name = "*.pdf", run = "noop" }, # disable for pdf (.pdf) files
]

prepend_previewers = [
  { name = "*/", run = "eza-preview" },
  { name = "*.csv", run = "rich-preview" },   # for csv files
  { name = "*.md", run = "rich-preview" },    # for markdown (.md) files
  { name = "*.rst", run = "rich-preview" },   # for restructured text (.rst) files
  { name = "*.ipynb", run = "rich-preview" }, # for jupyter notebooks (.ipynb)
  { name = "*.json", run = "rich-preview" },  # for json (.json) files
  #    { name = "*.lang_type", run = "rich-preview"} # for particular language files eg. .py, .go., .lua, etc.
  # { name = "*.pdf", run = "noop" }, # disable for pdf (.pdf) files
]

[input]
cursor_blink = true
